<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Device Store</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 95%;
            border: 1px solid red;
            margin: 0 auto;
        }

        h1,
        input {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-items: center;
            align-items: center
        }

        .flexc {
            display: flex;
            flex-direction: column;
        }

        .flexr {
            display: flex;
            flex-direction: row;
            justify-content: center
        }
    </style>
</head>
<header>
    <h1>Smart Device Store</h1>
</header>

<body>
    <div class="flexr">
        <input type="text" name="" id="sea">
        <button>Search</button>
    </div>
    <div class="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>


    <script>

    </script>
</body>

</html>
