<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Device Store</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 95%;
            border: 1px solid red;
            margin: 0 auto;
        }

        h1 {
            text-align: center;

        }

        .m {
            margin: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: auto auto auto;
            justify-items: center;
            align-items: center;
            gap: 10;
        }

        .flexc {
            display: flex;
            flex-direction: column;
        }

        .flexr {
            display: flex;
            flex-direction: row;
            justify-content: center
        }

        input {
            padding: 10px;
        }

        .card {
            padding: 20px;
            text-align: center;
        }

        /* responsive */
        @media only screen and (max-width: 620px) {

            /* For mobile phones: */
            .grid {

                grid-template-columns: auto;

            }
        }
    </style>
</head>
<header>
    <h1 class="m">Smart Device Store</h1>
</header>

<body>
    <div class="flexr">
        <input type="text" name="" id="searchBar">
        <button onclick="searchButton()">Search</button>
    </div>
    <div id="searchResult" class="grid m">

        <!--  <div>1</div>
        <div>2</div>
        <div>3</div> -->
    </div>


    <script>
        const searchButton = () => {
            const searchBar = document.getElementById('searchBar').value
            const url = `https://openapi.programming-hero.com/api/phones?search=${searchBar}`
            fetch(url)
                .then(res => res.json())
                .then(data => allphone(data.data))
            //console.log(searchBar)
        }
        // searchButton()
        const allphone = phones => {
            const searchResult = document.getElementById('searchResult')
            phones.forEach(phone => {
                const div = document.createElement('div')
                div.className = 'card'
                div.innerHTML = `
                <img src="${phone.image}">
                <h3>${phone.phone_name}</h3>
                <p>${phone.brand}</p>
                `
                searchResult.appendChild(div)
                //console.log(phone.phone_name)
            });
        }
    </script>
</body>

</html>
